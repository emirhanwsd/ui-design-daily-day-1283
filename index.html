<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webshop Components</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="images/Bitmap.png" alt="Product #1">
        </div>
        <div class="card-body">
            <div class="card-about">
                <h1 class="card-title">Dixie</h1>
                <p class="card-description">Cue Chair, Wood</p>
                <div class="card-prices">
                    <a class="card-discounted-price">$57</a>
                    <a class="card-price">$120</a>
                </div>
                <div class="card-stock">
                    <span class="card-stock-status"></span>
                    <a class="card-stock-text">In stock</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
